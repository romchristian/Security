<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Consultorio Fácil - Login</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="LeadenBG">

        <div class="Wid100 BlueBack" style="height:20rem;">

        </div>

        <div class="Wid80 MarAuto" style="margin-top:-20rem;">
            <div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">

                <div class="Wid70 MarAuto WidAutoOnMobile">
                    <div class="EmptyBox30"></div>
                    <div class="Container100 TexAlCenter">
                        <a href="#" class="DispBlock"><span class="Fs25 Leaden FontPoppinsBold">Seguridad</span></a>
<!--                        <h:graphicImage name="logo2.png" id="logo" library="img" />-->
<!--                        <span class="Fs25 Leaden FontPoppinsBold">Angirũ</span>-->

                    </div>


                    <div class="EmptyBox30"></div>
                    <div class="Card ui-fluid ShadowEffect">
                        <div class="Wid100 FontLatoRegular Leaden Fs18" style="margin:2rem 0px;">Bienvenido/a, ingrese su credencial</div>

                        <h:form>

                            <p:growl autoUpdate="true" id="mensajes"/>
                            <p:focus/>
                            <div class="Container100">
                                <p:inputText value="#{autenticador.username}" placeholder="Usuario" style="padding:15px !important;"/>
                            </div>
                            <div class="Container100">
                                <p:password value="#{autenticador.password}" placeholder="Password" style="padding:15px !important;"/>
                            </div>
                            <div class="EmptyBox20"></div>
                            <div class="Container100">
                                <p:commandButton  value="Entrar" styleClass="GreenButton" action="#{autenticador.login()}"/>
                            </div>
                        </h:form>

                        <div class="EmptyBox10"></div>
                    </div>


                    <div class="EmptyBox20"></div>
                    <div class="Wid100 FontLatoRegular Fs12 TransparentWhite"> <i class="fa fa-copyright DispInlBlock"></i> Ideas Pymes Software <br/>All rights reserved.</div>
                    <div class="EmptyBox30"></div>
                </div>
            </div>
        </div>

        <style>.ui-button-text, .ui-button-text-only .ui-button-text{padding:15px !important; transition:none !important;}</style>

        <h:outputStylesheet name="css/core-layout.css" library="venture-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="venture-layout" />
        <h:outputStylesheet name="css/animate.css" library="venture-layout" />
        <h:outputStylesheet name="css/venture-layout.css" library="venture-layout" />
        <h:outputStylesheet name="css/venture-font.css" library="venture-layout" />
    </h:body>

</html>
