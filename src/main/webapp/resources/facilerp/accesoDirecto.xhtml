<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="url" required="true"/>
        <cc:attribute name="titulo" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel>

            <p:link outcome="#{cc.attrs.url}" style="padding: 0px;margin: 0px;color:#1f3b59!important" styleClass="Leaden">
                <p:outputPanel styleClass="TexAlCenter">

                    <div class="Card Gray TexAlCenter">
                        <i class="fa fa-file-o Fs50 Leaden"></i>
                        <div class="EmptyBox10"/>
                        <span class="Fright Fs14 FontLight Wid100 TexAlCenter Leaden">#{cc.attrs.titulo}</span>
                    </div>
                </p:outputPanel>
            </p:link>

        </p:outputPanel>
    </cc:implementation>
</html>
